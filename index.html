<!DOCTYPE html>
<html>

<head>
    <title>URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body style="    background: grey;">

    <div class="container-fluid py-5" id="app">
        <div class="container mb-5">
            <div class="d-flex justify-start">
                <button v-for="tab in tabs" type="button" 
                :class="{"btn-outline-primary": tab.key == currentTab.key, }"
                class="btn btn-close-white me-3" @click="activeTab(tab)">
                    {{tab.name}}
                </button>

            </div>
        </div>
        <div class="container" id="content">
            <div v-for="(i, index) in items" class="d-flex justify-content-center align-items-center mb-3">
                <div class="btn btn-info me-3">
                    {{i.count}}
                </div>
                <a  :href="i.url"
                @click="count(index)"
                target="_blank" class="btn text-truncate" :class="{'btn-dark' : i.count, 'btn-light': !i.count}">
                    {{i.url}}
                </a>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
